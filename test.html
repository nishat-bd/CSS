<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Flexbox Layout</title>
    <style>
        /* Main Flexbox container */
        .container {
            display: flex;
            justify-content: space-between;
            /* Distributes space between items */
            align-items: center;
            /* Centers items vertically */
            height: 100vh;
            background-color: lightgray;
            flex-direction: row;
            /* By default, items are in a row */
        }

        /* Flexbox items */
        .item {
            background-color: coral;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            flex-grow: 1;
            /* Items grow to take up available space equally */
            flex-basis: 200px;
            /* Default size of the item */
            flex-shrink: 1;
            /* Allow items to shrink if necessary */
        }

        /* Nested Flexbox container inside one of the items */
        .nested-container {
            display: flex;
            justify-content: space-around;
            /* Space around nested items */
            background-color: rgba(0, 128, 128, 0.1);
            /* Light background for nested container */
            margin-top: 10px;
        }

        /* Nested items inside the Flexbox */
        .nested-item {
            background-color: teal;
            padding: 10px;
            margin: 5px;
            color: white;
            border-radius: 5px;
            flex-grow: 1;
            /* Make nested items also take available space equally */
        }

        /* Optional: Vertical stacking with flex-direction: column */
        .container.column {
            flex-direction: column;
            /* Stack items vertically */
            justify-content: center;
            /* Center items in the middle */
        }
    </style>
</head>

<body>

    <!-- Main container with Flexbox -->
    <div class="container">
        <div class="item">Item 1</div>

        <!-- Nested Flexbox inside Item 2 -->
        <div class="item">
            Item 2 with Nested Flexbox
            <div class="nested-container">
                <div class="nested-item">Nested 1</div>
                <div class="nested-item">Nested 2</div>
                <div class="nested-item">Nested 3</div>
            </div>
        </div>

        <div class="item">Item 3</div>
    </div>

    <!-- Another example: Flexbox with flex-direction: column -->
    <div class="container column">
        <div class="item">Column Item 1</div>
        <div class="item">Column Item 2</div>
        <div class="item">Column Item 3</div>
    </div>

</body>

</html>

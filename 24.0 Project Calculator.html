<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <link rel="stylesheet" href="24.0 style.css">
</head>

<body>

    <div class="calculator">
        <div class="display-section">
            <div class="previous-answer">Previous Answer: 0</div>
            <input type="text" class="display" id="display" readonly value="0">
        </div>

        <div class="clear-entry-section">
            <button id="clear-entry">CLEAR ENTRY</button>
        </div>

        <div class="left-section">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>

        <div class="right-section">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
    </div>

</body>

</html>
